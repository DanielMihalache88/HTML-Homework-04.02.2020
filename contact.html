        <section class="form">

            <header>
                <h2>Fill our Form</h2>
            </header>

            <form action="/action_page.php" method="post">
                <ul>
                    <li>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" />

                    <li>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" />
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="your email" id="email" placeholder="Email"/>
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </li>
                </ul>
                <fieldset>
                    <legend>I want to receive</legend>
                    <div>
                        <input
                            type="checkbox"
                            name="weeklyNewsletter"
                            id="weeklyNewsletter"
                        />
                        <label for="weeklyNewsletter"
                            >The weekly newsletter</label
                        >
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            name="monthlyNewsletter"
                            id="monthlyNewsletter"
                        />
                        <label for="monthlyNewsletter"
                            >The monthly newsletter</label
                        >
                    </div>
                </fieldset>
                <button type="submit">Send</button>
            </form>
